<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

    <title>demo</title>
</head>
<body>
<script type="text/javascript" charset="utf-8"
        src="scripts/code.js"></script>

<form>
  <label for="txtFirstName">First Name*</label>
  <input type="text" id="txtFirstName" placeholder="Your first name" required><br><br>
  <label for="txtLastName">Last Name*</label>
  <input type="text" id="txtLastName" placeholder="Your last name" required><br>

  <p>Which sports do you train?</p>
  <label for="iDoRunning">Running</label>
  <input type="checkbox" id="iDoRunning"><br>

  <label for="iDoSwimming">Swimming</label>
  <input type="checkbox" id="iDoSwimming"><br>

  <label for="iDoRowing">Rowing</label>
  <input type="checkbox" id="iDoRowing"><br>

  <p>What is your gender</p>
  <input type="checkbox" id="male" value="m"></label>
  <label for="male">Male</label> <br>

  <input type="checkbox" id="female" value="f"></label>
  <label for="male">Female</label> <br>

  <label for="favMovie">Favorite movie:</label>
  <input type="text" id="favMovie"> <br> <br>

  <label for="favQuote">Favorite quote:</label>
  <input type="text" id="favQuote" placeholder="Write your favorite quote" required> <br> <br>

  <label for="favFood">Favorite food:</label>
  <select id="favFood" name="favFood">
    <option value="Kaasburger">Kaasburger</option>
    <option value="Hamburger">Hamburger</option>
    <option value="Gigaburger">Gigaburger</option>
  </select> <br> <br>

  <label for="file"></label>
  <input type="file" id="file"> <br> <br>

  <label for="email">Email Address:</label>
  <input type="text" id="email" placeholder="Enter your email address"> <br> <br>

  <label for="url">Favorite site:</label>
  <input type="url" id="url" placeholder="Enter your url"> <br> <br>


</form>
</body>
</html>
